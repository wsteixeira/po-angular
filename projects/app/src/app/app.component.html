<po-lookup
  class="po-md-6"
  name="lookup"
  [(ngModel)]="lookup"
  p-field-label="label"
  p-field-value="value"
  p-filter-service="https://po-sample-api.herokuapp.com/v1/heroes"
  p-label="PO Lookup"
  [p-advanced-filters]="advancedFilters"
  [p-multiple]="true"
></po-lookup>

<p class="po-md-12" style="min-height: 19px">{{ lookup | json }}</p>

<po-lookup
  class="po-md-6"
  name="lookupSingle"
  [(ngModel)]="lookupSingle"
  p-field-label="label"
  p-field-value="value"
  p-filter-service="https://po-sample-api.herokuapp.com/v1/heroes"
  p-label="PO Lookup"
  [p-advanced-filters]="advancedFilters"
  [p-multiple]="false"
></po-lookup>

<p class="po-md-12" style="min-height: 19px">{{ lookupSingle | json }}</p>
